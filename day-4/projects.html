<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <section class="top py-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg position-sticky top-0 mb-5">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand d-flex flex-row align-items-center g-2" href="index.html">
                        <img src="img/logo.png" alt="Logo" width="50" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="projects.html">Project</a>
                            </li>
                        </ul>
                        <a class="btn btn-dark d-inline-flex align-items-center" href="contact.html" role="button">
                            <i class="fa-solid fa-address-book me-2"></i>
                            Contact Me
                        </a>
                    </div>
                </div>
            </nav>
    
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <form class="p-4 text-white">
                        <h3 class="text-center mb-4 fw-bold">ADD MY PROJECT</h3>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Project</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukan Nama">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="startDate" class="form-label">Tanggal Mulai</label>
                                    <input type="date" class="form-control" id="startDate"
                                        placeholder="Masukan Tanggal Mulai">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="endDate" class="form-label">Tanggal Akhir</label>
                                    <input type="date" class="form-control" id="endDate"
                                        placeholder="Masukan Tanggal Akhir">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Dekripsi</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Tulis..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Teknologi</label>
                            <div class="row gy-3">
                                <div class="col-lg-6 col-md-6 com-sm-6 col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Node JS
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 com-sm-6 col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Next JS
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 com-sm-6 col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            React JS
                                        </label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 com-sm-6 col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                        <label class="form-check-label" for="checkDefault">
                                            Typescript
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Gambar</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="btn-submit d-flex justify-content-end mt-5">
                            <button type="submit" class="btn btn-dark px-5"><i class="fa-solid fa-paper-plane"></i>
                                Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="projects py-5">
        <div class="container">
            <h3 class="text-center text-black mb-4 fw-bold">MY PROJECT</h3>
            <div class="row list-projects gy-4">
    
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    
    <script src="js/projects.js"></script>
</body>

</html>
